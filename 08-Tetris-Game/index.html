<!DOCTYPE html>
<html>

<head>
  <title>Tetris Game - CodeTap</title>
  <!-- App favicon -->
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div id="tetris">
    <div id="info">
      <div id="next_shape"></div>
      <p id="level">Level: <span></span></p>
      <p id="lines">Lines: <span></span></p>
      <p id="score">Score: <span></span></p>
      <p id="time">Time: <span></span></p>
      <button id="start">Start</button>
      <p class="red">Press the Esc button to pause<span></span></p>
    </div>
    <div id="canvas"></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
