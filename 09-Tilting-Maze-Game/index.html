<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tilting Maze game - CodeTap</title>
  <!-- App favicon -->
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="center">
    <div id="game">
      <div id="maze">
        <div id="end"></div>
      </div>
      <div id="joystick">
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div id="joystick-head"></div>
      </div>
      <div id="note">
        Click the joystick to start!
        <p>Move every ball to the center. Ready for hard mode? Press H</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
