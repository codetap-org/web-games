<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patern Game | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>

<body>
  <div class="console">
    <div class="screen" id="screen">PRESS ME TO START</div>

    <div class="keyboard">
      <div class="keyboard-row">
        <kbd data-dir="up">↑</kbd>
      </div>
      <div class="keyboard-row">
        <kbd data-dir="left">←</kbd>
        <kbd data-dir="down">↓</kbd>
        <kbd data-dir="right">→</kbd>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
